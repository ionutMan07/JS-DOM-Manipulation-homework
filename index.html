<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <title>Contact form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="bar" >
        <p><i class="far">&#xf058;</i> Thank you for contacting us, <span id="username"></span><span><button id = "close"> X </button> </span></p> 
      </div> <br>
      <div class="container">
        <form id= 'form'>
          <input class = "data" type="text" id="firstuserinput" placeholder="First Name" size="35" onkeyup="check()"><br>
          <input class = "data" type="text" id="seconduserinput" placeholder="Last Name" size="35" onkeyup="check()"><br>
          <p id="gender">Gender</p> 
          <label><input  type="radio" id="men" name="Gender" value="M" > M<br></label> 
          <label><input  type="radio" id="woman" name="Gender" value="F" > F<br></label><br>
          <textarea class = "data" id="usertext" cols="37" rows="8" placeholder="Your message here" onkeyup="check()"></textarea><br>    
          
        </form>
        <img src="contact.jpg" alt="">
        <button id="btn">Submit</button>
      </div>
</body>
<script src="app.js"></script>
</html>
